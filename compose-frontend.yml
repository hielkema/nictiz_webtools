version: '3'
volumes:
  node_modules:
services:
  nodejs:
    build:
      context: './node'
      dockerfile: 'Dockerfile'
    volumes:
      - './node:/usr/src/app'
      - 'node_modules:/usr/src/app/node_modules'
    environment: 
      - CHOKIDAR_USEPOLLING=true
    ports:
      - '9123:8080'
    links:
      - python